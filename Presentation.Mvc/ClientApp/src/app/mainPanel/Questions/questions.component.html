<p *ngIf="!questions"><em>Loading...</em></p>

<nz-table #questionTable [nzData]="questions">
  <thead>
    <tr>
      <th>Category</th>
      <th>Title</th>
      <th>Created By</th>
      <th>Created On</th>
      <th>Comments</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let question of questions">
      <td>{{ question.QuestionCategory }}</td>
      <td>{{ question.QuestionTitle }}</td>
      <td>{{ question.QuestionCreatedBy }}</td>
      <td>{{ question.QuestionCreatedOn | date:'short' }}</td>
      <td>{{ question.QuestionComments }}</td>
      <td>
        <button nz-button nzShape="circle" (click)="openQuestionDetails(question.QuestionCode)">
          <i nz-icon [nzType]="'folder-open'"></i>
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>
